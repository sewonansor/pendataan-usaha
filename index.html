<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendataan Usaha Anggota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Arial', sans-serif;
    }

    .header {
      background-color: #2C3E50;
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header img {
      max-height: 60px;
      margin-bottom: 10px;
    }

    .card {
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #map {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    /* Menambahkan scroll bar pada tabel */
    .table-container {
      max-height: 400px; /* Menentukan tinggi maksimum tabel */
      overflow-y: auto; /* Menambahkan scroll vertikal jika data melebihi tinggi */
      border: 1px solid #ddd; /* Menambahkan border pada tabel */
      margin-top: 20px;
    }

    /* Animasi saat tombol diklik */
    @keyframes buttonClickEffect {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1); /* Membesar sedikit */
      }
      100% {
        transform: scale(1); /* Kembali ke ukuran semula */
      }
    }

    /* Tombol yang menerima animasi */
    .btn-custom {
      background-color: #3498db; /* Biru cerah untuk tombol */
      color: white;
      border-radius: 5px; /* Rounded corners pada tombol */
      transition: transform 0.3s ease; /* Transisi halus untuk animasi */
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-custom:active {
      animation: buttonClickEffect 0.4s ease; /* Menambahkan animasi ketika tombol diklik */
    }

    .table th, .table td {
      text-align: center;
    }

    /* Animasi untuk pesan Terima kasih */
    @keyframes thankYouMessage {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Pesan Terima kasih yang tersembunyi */
    #thankYouMessage {
      display: none; /* Menyembunyikan pesan awal */
      font-size: 24px;
      color: #2ecc71; /* Warna hijau yang menyegarkan */
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      animation: thankYouMessage 1s ease-out forwards;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="header">
      <img src="https://en.wikipedia.org/wiki/File:Ansor_emblem.png" alt="Logo Usaha" />
      <h1>Pendataan Usaha Anggota</h1>
      <p>Manajemen data usaha yang dimiliki oleh anggota kami</p>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h4>Tambah Usaha Anggota</h4>
          </div>
          <div class="card-body">
            <form id="usahanForm">
              <div class="mb-3">
                <label for="namaPemilik" class="form-label">Nama Pemilik</label>
                <input type="text" class="form-control" id="namaPemilik" placeholder="Nama pemilik" required>
              </div>
              <div class="mb-3">
                <label for="namaUsaha" class="form-label">Nama Usaha</label>
                <input type="text" class="form-control" id="namaUsaha" placeholder="Nama usaha" required>
              </div>
              <div class="mb-3">
                <label for="jenisUsaha" class="form-label">Jenis Usaha</label>
                <input type="text" class="form-control" id="jenisUsaha" placeholder="Jenis usaha" required>
              </div>
              <div class="mb-3">
                <label for="lokasiUsaha" class="form-label">Lokasi Usaha</label>
                <input type="text" class="form-control" id="lokasiUsaha" placeholder="Lokasi usaha" required>
              </div>
              <div class="mb-3">
                <label for="nomorHp" class="form-label">Nomor HP</label>
                <input type="tel" class="form-control" id="nomorHp" placeholder="Nomor HP" required>
              </div>

              <div class="mb-3">
                <label for="lokasiMap" class="form-label">Pilih Lokasi di Peta</label>
                <div id="map"></div>
              </div>

              <button type="button" class="btn btn-secondary" onclick="getLocation()">Dapatkan Lokasi Saya</button>
              <button type="submit" class="btn btn-custom">Tambah Usaha</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Pesan Terima Kasih -->
    <div id="thankYouMessage">Terima Kasih Sahabat!</div>

    <!-- Menambahkan scroll bar pada tabel -->
    <div class="table-container">
      <table class="table table-bordered" id="usahanTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Nama Pemilik</th>
            <th>Nama Usaha</th>
            <th>Jenis Usaha</th>
            <th>Lokasi Usaha</th>
            <th>Nomor HP</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data akan dimasukkan di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Link ke Bootstrap JS dan dependensi -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Tambahkan Leaflet JS dan CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    let map;
    let marker;

    function initMap() {
      map = L.map('map').setView([ -6.200000, 106.816666 ], 12);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      marker = L.marker([ -6.200000, 106.816666 ], { draggable: true }).addTo(map);

      marker.on('dragend', function(event) {
        const latLng = marker.getLatLng();
        document.getElementById('lokasiUsaha').value = `Latitude: ${latLng.lat}, Longitude: ${latLng.lng}`;
      });

      map.on('click', function(e) {
        const latLng = e.latlng;
        marker.setLatLng(latLng);
        document.getElementById('lokasiUsaha').value = `Latitude: ${latLng.lat}, Longitude: ${latLng.lng}`;
      });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          map.setView([lat, lng], 12);
          marker.setLatLng([lat, lng]);
          document.getElementById('lokasiUsaha').value = `Latitude: ${lat}, Longitude: ${lng}`;
        });
      } else {
        alert("Geolocation tidak didukung oleh browser ini.");
      }
    }

    document.getElementById("usahanForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Menambahkan animasi pada tombol
      var button = document.querySelector(".btn-custom");
      button.classList.add("clicked");

      setTimeout(function() {
        button.classList.remove("clicked");
      }, 400); // Durasi animasi 400ms

      const namaPemilik = document.getElementById("namaPemilik").value;
      const namaUsaha = document.getElementById("namaUsaha").value;
      const jenisUsaha = document.getElementById("jenisUsaha").value;
      const lokasiUsaha = document.getElementById("lokasiUsaha").value;
      const nomorHp = document.getElementById("nomorHp").value;
      const lokasiMap = document.getElementById("lokasiUsaha").value;

      fetch('https://script.google.com/macros/s/AKfycbydjbuQJ9MA_ZxRQALkrvE-eEBgoSx4Dr5B-KHMAPSk0DXwQlUSbtGDiBH_Q-tr5WS5bw/exec', {
        method: 'POST',
        body: new URLSearchParams({
          'namaPemilik': namaPemilik,
          'namaUsaha': namaUsaha,
          'jenisUsaha': jenisUsaha,
          'lokasiUsaha': lokasiUsaha,
          'nomorHp': nomorHp,
          'lokasiMap': lokasiMap
        })
      })
      .then(response => response.text())
      .then(data => {
        alert('Data telah disimpan!');
        fetchData(); // Update tabel setelah data berhasil disimpan

        // Menampilkan pesan Terima Kasih dengan animasi
        document.getElementById('thankYouMessage').style.display = 'block';
      })
      .catch(error => {
        alert('Terjadi kesalahan, coba lagi.');
      });
    });

    // Ambil data dari Google Sheets dan tampilkan di tabel
    function fetchData() {
      fetch('https://script.google.com/macros/s/AKfycbydjbuQJ9MA_ZxRQALkrvE-eEBgoSx4Dr5B-KHMAPSk0DXwQlUSbtGDiBH_Q-tr5WS5bw/exec')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector("#usahanTable tbody");
          tableBody.innerHTML = ""; // Kosongkan tabel sebelum diisi ulang

          data.forEach((row, index) => {
            const rowHtml = `
              <tr>
                <td>${index + 1}</td>
                <td>${row.namaPemilik}</td>
                <td>${row.namaUsaha}</td>
                <td>${row.jenisUsaha}</td>
                <td>${row.lokasiUsaha}</td>
                <td>${row.nomorHp}</td>
              </tr>
            `;
            tableBody.innerHTML += rowHtml;
          });
        })
        .catch(error => console.error('Error fetching data: ', error));
    }

    window.onload = function() {
      initMap();
      fetchData(); // Ambil data dan tampilkan di tabel saat halaman dimuat
    };
  </script>
</body>
</html>
