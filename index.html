<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendataan Usaha Anggota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      background-color: #f4f7fa; /* Warna latar belakang yang lebih lembut */
      font-family: 'Arial', sans-serif;
    }

    /* Header animasi */
    .header {
      background-color: #2C3E50; /* Warna biru tua yang lebih elegan */
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 10px; /* Rounded corners untuk header */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow agar terlihat lebih modern */
    }

    .header img {
      max-height: 60px; /* Menyesuaikan ukuran logo */
      margin-bottom: 10px;
    }
    
    .card {
      margin: 20px;
      border-radius: 8px; /* Rounded corners untuk card */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow pada card */
    }

    .table th, .table td {
      text-align: center;
    }

    .table th {
      background-color: #ecf0f1; /* Warna latar belakang header tabel yang soft */
    }

    .table-bordered td, .table-bordered th {
      border-color: #dfe6e9; /* Border tabel lebih lembut */
    }

    /* Tombol dengan animasi hover */
    .btn-custom {
      background-color: #3498db; /* Biru cerah untuk tombol */
      color: white;
      border-radius: 5px; /* Rounded corners pada tombol */
      transition: transform 0.3s ease; /* Transisi halus untuk animasi */
    }

    /* Efek animasi hanya ketika kursor hover */
    .btn-custom:hover {
      background-color: #2980b9; /* Warna biru lebih gelap saat hover */
      transform: translateY(-5px); /* Efek gerakan sedikit ke atas */
      animation: bounce 0.5s ease-out; /* Animasi bounce */
    }

    /* Keyframes untuk efek bounce */
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px); /* Pergerakan ke atas */
      }
      100% {
        transform: translateY(0); /* Kembali ke posisi semula */
      }
    }

    /* Kontainer untuk peta */
    #map {
      height: 400px; /* Ukuran peta */
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <!-- Header dengan Logo -->
    <div class="header">
      <img src="URL_LOGO_ANDA" alt="Logo Usaha" />
      <h1>Pendataan Usaha Anggota</h1>
      <p>Manajemen data usaha yang dimiliki oleh anggota kami</p>
    </div>

    <!-- Form Input Data Usaha -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h4>Tambah Usaha Anggota</h4>
          </div>
          <div class="card-body">
            <form id="usahanForm">
              <div class="mb-3">
                <label for="namaPemilik" class="form-label">Nama Pemilik</label>
                <input type="text" class="form-control" id="namaPemilik" placeholder="Nama pemilik" required>
              </div>
              <div class="mb-3">
                <label for="namaUsaha" class="form-label">Nama Usaha</label>
                <input type="text" class="form-control" id="namaUsaha" placeholder="Nama usaha" required>
              </div>
              <div class="mb-3">
                <label for="jenisUsaha" class="form-label">Jenis Usaha</label>
                <input type="text" class="form-control" id="jenisUsaha" placeholder="Jenis usaha" required>
              </div>
              <div class="mb-3">
                <label for="lokasiUsaha" class="form-label">Lokasi Usaha</label>
                <input type="text" class="form-control" id="lokasiUsaha" placeholder="Lokasi usaha" required>
              </div>
              <div class="mb-3">
                <label for="nomorHp" class="form-label">Nomor HP</label>
                <input type="tel" class="form-control" id="nomorHp" placeholder="Nomor HP" required>
              </div>

              <!-- Peta untuk tagging lokasi usaha -->
              <div class="mb-3">
                <label for="lokasiMap" class="form-label">Pilih Lokasi di Peta</label>
                <div id="map"></div> <!-- Peta akan ditampilkan di sini -->
              </div>

              <!-- Button untuk mendapatkan lokasi pengguna -->
              <button type="button" class="btn btn-secondary" onclick="getLocation()">Dapatkan Lokasi Saya</button>
              <button type="submit" class="btn btn-custom">Tambah Usaha</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabel Data Usaha (Data statis untuk contoh) -->
    <div class="row mt-5">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4>Daftar Usaha Anggota</h4>
          </div>
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nama Pemilik</th>
                  <th>Nama Usaha</th>
                  <th>Jenis Usaha</th>
                  <th>Lokasi Usaha</th>
                  <th>Nomor HP</th> <!-- Menambahkan kolom Nomor HP -->
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>John Doe</td>
                  <td>Usaha A</td>
                  <td>Retail</td>
                  <td>Jakarta</td>
                  <td>08123456789</td> <!-- Contoh Nomor HP -->
                </tr>
                <tr>
                  <td>2</td>
                  <td>Jane Smith</td>
                  <td>Usaha B</td>
                  <td>Restoran</td>
                  <td>Bandung</td>
                  <td>08223456789</td> <!-- Contoh Nomor HP -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Link ke Bootstrap JS dan dependensi -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Tambahkan Leaflet JS dan CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    let map;
    let marker;

    function initMap() {
      // Inisialisasi peta
      map = L.map('map').setView([ -6.200000, 106.816666 ], 12); // Lokasi default (Jakarta)

      // Menambahkan OpenStreetMap tile layer ke peta
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Menambahkan marker yang dapat dipindahkan
      marker = L.marker([ -6.200000, 106.816666 ], { draggable: true }).addTo(map);

      // Menangani pergerakan marker
      marker.on('dragend', function(event) {
        const latLng = marker.getLatLng();
        console.log('Lokasi dipilih: ' + latLng.lat + ', ' + latLng.lng);
        
        // Update lokasi di input Lokasi Usaha
        document.getElementById('lokasiUsaha').value = `Latitude: ${latLng.lat}, Longitude: ${latLng.lng}`;
      });

      // Menambahkan event listener untuk klik pada peta
      map.on('click', function(e) {
        const latLng = e.latlng;

        // Tempatkan marker di lokasi yang diklik
        marker.setLatLng(latLng);
        console.log('Lokasi dipilih (klik): ' + latLng.lat + ', ' + latLng.lng);
        
        // Update lokasi di input Lokasi Usaha
        document.getElementById('lokasiUsaha').value = `Latitude: ${latLng.lat}, Longitude: ${latLng.lng}`;
      });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          // Memperbarui peta ke lokasi pengguna
          map.setView([lat, lng], 12);
          marker.setLatLng([lat, lng]);

          // Memperbarui input lokasi usaha dengan data GPS
          document.getElementById('lokasiUsaha').value = `Latitude: ${lat}, Longitude: ${lng}`;
        });
      } else {
        alert("Geolocation tidak didukung oleh browser ini.");
      }
    }

    // Inisialisasi peta saat halaman dimuat
    window.onload = function() {
      initMap();
    };
  </script>
</body>
</html>
