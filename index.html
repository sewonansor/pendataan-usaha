<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendataan Usaha Anggota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@2.9.0/dist/leaflet-search.min.css" />
  <style>
    .header {
      background-color: #2C3E50;
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header img {
      max-height: 60px;
      margin-bottom: 10px;
    }

    .card {
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #map {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .table-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      margin-top: 20px;
    }

    #thankYouMessage {
      display: none;
      font-size: 24px;
      color: #2ecc71;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }

    #showMapButton {
      margin-top: 20px;
      display: block;
      width: 100%;
    }

    #mapSebaranContainer {
      margin-top: 20px;
    }

    /* Tombol Tambahkan Usaha */
    #addBusinessButton {
      margin-top: 20px;
      margin-bottom: 20px;
      display: block;
      width: 100%;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease-in-out;
    }

    #addBusinessButton:hover {
      background-color: #218838;
      transform: scale(1.05); /* Memberikan efek perbesaran */
    }

    #addBusinessButton:active {
      transform: scale(0.98); /* Memberikan efek sedikit mengecil saat diklik */
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="header" style="background-color: #2C3E50; color: white; padding: 30px; text-align: center; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
      <img src="Ansor_emblem.webp" alt="Logo GP Ansor" style="max-height: 60px; margin-bottom: 10px;" />
      <h1>Pendataan Usaha Anggota</h1>
      <p>Manajemen data usaha yang dimiliki oleh anggota kami</p>
    </div>

    <!-- Tombol untuk menambahkan usaha -->
    <button id="addBusinessButton" onclick="toggleFormVisibility()">Tambahkan Usaha</button>

    <!-- Form Input Usaha (disembunyikan awalnya) -->
    <div class="row" id="addBusinessForm" style="display: none;">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h4>Tambah Usaha Anggota</h4>
          </div>
          <div class="card-body">
            <form id="usahanForm">
              <div class="mb-3">
                <label for="namaPemilik" class="form-label">Nama Pemilik</label>
                <input type="text" class="form-control" id="namaPemilik" placeholder="Contoh: Ulinnuha" required>
              </div>
              <div class="mb-3">
                <label for="namaUsaha" class="form-label">Nama Usaha</label>
                <input type="text" class="form-control" id="namaUsaha" placeholder="Contoh: Okebeb Telur Asin" required>
              </div>
              <div class="mb-3">
                <label for="jenisUsaha" class="form-label">Jenis Usaha</label>
                <input type="text" class="form-control" id="jenisUsaha" placeholder="Contoh: Makanan/Minuman/Fasion/dll" required>
              </div>
              <div class="mb-3">
                <label for="lokasiUsaha" class="form-label">Lokasi Usaha</label>
                <input type="text" class="form-control" id="lokasiUsaha" placeholder="Cukup Klik Dapatkan Lokasi Saya" required>
              </div>
              <div class="mb-3">
                <label for="nomorHp" class="form-label">Nomor HP</label>
                <input type="tel" class="form-control" id="nomorHp" placeholder="Contoh: 0838........" required>
              </div>

              <!-- Peta untuk input lokasi usaha -->
              <div class="mb-3">
                <label for="lokasiMap" class="form-label">Pilih Lokasi di Peta</label>
                <div id="map"></div>
              </div>

              <button type="button" class="btn btn-secondary" onclick="getLocation()">Dapatkan Lokasi Saya</button>
              <button type="submit" class="btn btn-primary">Bismillah Cair</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Pesan Terima Kasih -->
    <div id="thankYouMessage">Terima Kasih Sahabat!</div>

    <!-- Tombol untuk menampilkan Peta Sebaran (dipindah ke atas tabel) -->
    <button id="showMapButton" class="btn btn-primary" onclick="toggleMapSebaran()">Tampilkan Peta Sebaran</button>

    <!-- Peta Sebaran Usaha (sembunyi pada awalnya) -->
    <div class="card mt-5" id="mapSebaranContainer" style="display: none;">
      <div class="card-header">
        <h4>Peta Sebaran Usaha Anggota</h4>
      </div>
      <div class="card-body">
        <div id="mapSebaran" style="height: 500px; width: 100%; border-radius: 10px;"></div>
      </div>
    </div>

    <!-- Tabel Daftar Usaha Anggota dengan Scroll -->
    <div class="table-container">
      <table class="table table-bordered" id="usahanTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Nama Pemilik</th>
            <th>Nama Usaha</th>
            <th>Jenis Usaha</th>
            <th>Lokasi Usaha</th>
            <th>Nomor HP</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data akan dimasukkan di sini -->
        </tbody>
      </table>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-search@2.9.0/dist/leaflet-search.min.js"></script>
  <script>
    let businesses = [];
    let map;
    let marker;
    let mapSebaran;
    let markersGroup;

    function initMap() {
  map = L.map('map').setView([ -6.200000, 106.816666 ], 12); // Lokasi default

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

   // Fungsi untuk mengambil data usaha
    function fetchData() {
      fetch('https://script.google.com/macros/s/AKfycbydjbuQJ9MA_ZxRQALkrvE-eEBgoSx4Dr5B-KHMAPSk0DXwQlUSbtGDiBH_Q-tr5WS5bw/exec')
        .then(response => response.json())
        .then(data => {
          businesses = data;
          renderBusinesses(businesses);
          initMap();
        })
        .catch(error => console.error('Error fetching map data:', error));
    }

    // Render Tabel Usaha
    function renderBusinesses(filteredBusinesses) {
      const tableBody = document.querySelector("#usahanTable tbody");
      tableBody.innerHTML = "";

      filteredBusinesses.forEach((row, index) => {
        const rowHtml = `
          <tr>
            <td>${index + 1}</td>
            <td>${row.namaPemilik}</td>
            <td>${row.namaUsaha}</td>
            <td>${row.jenisUsaha}</td>
            <td>${row.lokasiUsaha}</td>
            <td>${row.nomorHp}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editBusiness(${index})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteBusiness(${index})">Delete</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += rowHtml;
      });
    }

    // Fungsi pencarian
    function searchBusinesses() {
      const searchNamaUsaha = document.getElementById("searchNamaUsaha").value.toLowerCase();
      const searchJenisUsaha = document.getElementById("searchJenisUsaha").value.toLowerCase();
      const searchLokasiUsaha = document.getElementById("searchLokasiUsaha").value.toLowerCase();
      const searchNomorHp = document.getElementById("searchNomorHp").value.toLowerCase();

      const filteredBusinesses = businesses.filter(business => {
        return business.namaUsaha.toLowerCase().includes(searchNamaUsaha) &&
               business.jenisUsaha.toLowerCase().includes(searchJenisUsaha) &&
               business.lokasiUsaha.toLowerCase().includes(searchLokasiUsaha) &&
               business.nomorHp.toLowerCase().includes(searchNomorHp);
      });

      renderBusinesses(filteredBusinesses);
      updateMap(filteredBusinesses);
    }

    // Update Peta dengan Marker Berdasarkan Pencarian
    function updateMap(filteredBusinesses) {
      markersGroup.clearLayers();

      filteredBusinesses.forEach(row => {
        if (row.lokasiMap) {
          let coords = row.lokasiMap.match(/-?\d+(\.\d+)?/g);
          if (coords && coords.length >= 2) {
            let lat = parseFloat(coords[0]);
            let lng = parseFloat(coords[1]);
            const gmapsUrl = `https://www.google.com/maps?q=${lat},${lng}`;

            let marker = L.marker([lat, lng])
              .bindPopup(`
                <b>${row.namaUsaha}</b><br>
                ${row.namaPemilik}<br>
                ${row.jenisUsaha}<br>
                ${row.nomorHp}<br>
                <a href="${gmapsUrl}" target="_blank">Lihat di Google Maps</a>
              `); 

            markersGroup.addLayer(marker);
          }
        }
      });

      mapSebaran.fitBounds(markersGroup.getBounds());
    }

    // Fungsi Edit Usaha
    function editBusiness(index) {
      alert('Edit usaha ke-' + index);
    }

    // Fungsi Delete Usaha
    function deleteBusiness(index) {
      if (confirm('Yakin ingin menghapus usaha ini?')) {
        businesses.splice(index, 1); // Hapus data usaha dari array
        renderBusinesses(businesses); // Update tabel
        updateMap(businesses); // Update peta
      }
    }

    // Toggle Map Sebaran
    function toggleMapSebaran() {
      const mapContainer = document.getElementById('mapSebaranContainer');
      const button = document.getElementById('showMapButton');

      if (mapContainer.style.display === 'none') {
        mapContainer.style.display = 'block';
        button.textContent = 'Sembunyikan Peta Sebaran';
        initMap();
      } else {
        mapContainer.style.display = 'none';
        button.textContent = 'Tampilkan Peta Sebaran';
      }
    }

    window.onload = function() {
      fetchData();
    };

  // Membuat marker di lokasi default
  marker = L.marker([ -6.200000, 106.816666 ], { draggable: true }).addTo(map);

  marker.on('dragend', function(event) {
    const latLng = marker.getLatLng();
    document.getElementById('lokasiUsaha').value = `Latitude: ${latLng.lat}, Longitude: ${latLng.lng}`;
  });

  map.on('click', function(e) {
    const latLng = e.latlng;
    marker.setLatLng(latLng);
    document.getElementById('lokasiUsaha').value = `Latitude: ${latLng.lat}, Longitude: ${latLng.lng}`;
  });

  map.invalidateSize(); // Menghitung ulang ukuran peta
}

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      // Set peta ke lokasi yang ditemukan
      map.setView([lat, lng], 12);  // Memindahkan view peta ke lokasi pengguna

      // Membuat atau memindahkan marker ke lokasi pengguna
      marker.setLatLng([lat, lng]);

      // Memperbarui input lokasi
      document.getElementById('lokasiUsaha').value = `Latitude: ${lat}, Longitude: ${lng}`;

      // Menambahkan popup untuk marker lokasi
      marker.bindPopup("Lokasi Anda").openPopup();

      map.invalidateSize(); // Memastikan peta mengupdate ukurannya setelah pindah
    }, function() {
      alert("Gagal mendapatkan lokasi Anda.");
    });
  } else {
    alert("Geolocation tidak didukung oleh browser ini.");
  }
}

    document.getElementById("usahanForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const namaPemilik = document.getElementById("namaPemilik").value;
      const namaUsaha = document.getElementById("namaUsaha").value;
      const jenisUsaha = document.getElementById("jenisUsaha").value;
      const lokasiUsaha = document.getElementById("lokasiUsaha").value;
      const nomorHp = document.getElementById("nomorHp").value;
      const lokasiMap = document.getElementById("lokasiUsaha").value;

      fetch('https://script.google.com/macros/s/AKfycbydjbuQJ9MA_ZxRQALkrvE-eEBgoSx4Dr5B-KHMAPSk0DXwQlUSbtGDiBH_Q-tr5WS5bw/exec', {
        method: 'POST',
        body: new URLSearchParams({
          'namaPemilik': namaPemilik,
          'namaUsaha': namaUsaha,
          'jenisUsaha': jenisUsaha,
          'lokasiUsaha': lokasiUsaha,
          'nomorHp': nomorHp,
          'lokasiMap': lokasiMap
        })
      })
      .then(response => response.text())
      .then(data => {
        alert('Data telah disimpan!');
        fetchData(); // Update tabel setelah data berhasil disimpan

        // Menampilkan pesan Terima Kasih dengan animasi
        document.getElementById('thankYouMessage').style.display = 'block';
      })
      .catch(error => {
        alert('Terjadi kesalahan, coba lagi.');
      });
    });

    // Ambil data dari Google Sheets dan tampilkan di tabel
    function fetchData() {
      fetch('https://script.google.com/macros/s/AKfycbydjbuQJ9MA_ZxRQALkrvE-eEBgoSx4Dr5B-KHMAPSk0DXwQlUSbtGDiBH_Q-tr5WS5bw/exec')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector("#usahanTable tbody");
          tableBody.innerHTML = ""; // Kosongkan tabel sebelum diisi ulang

          data.forEach((row, index) => {
            const rowHtml = `
              <tr>
                <td>${index + 1}</td>
                <td>${row.namaPemilik}</td>
                <td>${row.namaUsaha}</td>
                <td>${row.jenisUsaha}</td>
                <td>${row.lokasiUsaha}</td>
                <td>${row.nomorHp}</td>
              </tr>
            `;
            tableBody.innerHTML += rowHtml;
          });
        })
        .catch(error => console.error('Error fetching data: ', error));
    }

    // Peta Sebaran Usaha
    function initMapSebaran() {
  mapSebaran = L.map('mapSebaran').setView([ -6.200000, 106.816666 ], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(mapSebaran);

  markersGroup = L.markerClusterGroup();
  mapSebaran.addLayer(markersGroup);

  fetch('https://script.google.com/macros/s/AKfycbydjbuQJ9MA_ZxRQALkrvE-eEBgoSx4Dr5B-KHMAPSk0DXwQlUSbtGDiBH_Q-tr5WS5bw/exec')
    .then(response => response.json())
    .then(data => {
      markersGroup.clearLayers();

      data.forEach(row => {
        if (row.lokasiMap) {
          let coords = row.lokasiMap.match(/-?\d+(\.\d+)?/g);
          if (coords && coords.length >= 2) {
            let lat = parseFloat(coords[0]);
            let lng = parseFloat(coords[1]);

            // URL link ke Google Maps untuk lokasi tersebut
            const gmapsUrl = `https://www.google.com/maps?q=${lat},${lng}`;

            let marker = L.marker([lat, lng])
              .bindPopup(`
                <b>${row.namaUsaha}</b><br>
                ${row.namaPemilik}<br>
                ${row.jenisUsaha}<br>
                ${row.nomorHp}<br>
                <a href="${gmapsUrl}" target="_blank">Lihat di Google Maps</a>
              `); 
            markersGroup.addLayer(marker);
          }
        }
      });
      mapSebaran.fitBounds(markersGroup.getBounds());

      // Menambahkan fitur pencarian
      let searchControl = new L.Control.Search({
        layer: markersGroup,
        propertyName: 'namaUsaha',
        zoom: 16,
        textPlaceholder: 'Cari usaha...'
      });
      mapSebaran.addControl(searchControl);
    })
    .catch(error => console.error('Error fetching map data:', error));
}

    // Toggle map visibility when button is clicked
    function toggleMapSebaran() {
  const mapContainer = document.getElementById('mapSebaranContainer');
  const button = document.getElementById('showMapButton');

  if (mapContainer.style.display === 'none') {
    mapContainer.style.display = 'block';
    button.textContent = 'Sembunyikan Peta Sebaran';
    initMapSebaran(); // Initialize map only when it is shown
    map.invalidateSize(); // Mengupdate ukuran peta setelah ditampilkan
  } else {
    mapContainer.style.display = 'none';
    button.textContent = 'Tampilkan Peta Sebaran';
  }
}
    // Toggle form visibility
    function toggleFormVisibility() {
      const form = document.getElementById('addBusinessForm');
      if (form.style.display === 'none') {
        form.style.display = 'block';
      } else {
        form.style.display = 'none';
      }
    }

    window.onload = function() {
      initMap();
      fetchData();
    };


  </script>
</body>
</html>
